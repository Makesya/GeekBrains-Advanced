{% extends 'menu.html' %} {% block content %} {% for post in posts %}
<div class="card mb-3">
	<div class="card-body">
		<h5 class="card-title">{{ post.title }}</h5>
		<p class="card-text">{{ post.content }}</p>
		<p class="card-text">
			<small class="text-muted">Last updated at {{ post.created_at}}</small>
		</p>
	</div>
</div>
{% endfor %} {% endblock %}
